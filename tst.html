 <h1>test</h1>
	<!--登录前状态 Start-->
				<p style="font-size: 18px;  text-align: center; padding-top: 45px;" id="unlogin">亲爱的赛博坦战士，请<a style="font-size: 18px; outline:none;" href="javascript:LoginManager.login();">【登录】</a></p>
				<!--登录前状态 End-->
				<!--登录后状态 Start-->
				<p id="logined" style="font-size: 18px;  text-align: center; padding-top: 45px;display:none;">欢迎您，<span id='login_nickname_span'></span>（<span id='login_qq_span'></span>）<span id="qqgame_diamond_content"></span>，<a style="font-size: 18px; " href="javascript:LoginManager.logout();">【注销】</a></p>

 </body>
 <script src="http://ossweb-img.qq.com/images/js/jquery/jquery-1.9.1.min.js"></script>
 <script type="text/javascript" src="http://ossweb-img.qq.com/images/js/milo/milo.js"></script>
 <script type="text/javascript">
	milo.ready(function() {
  need("biz.login-min",function(LoginManager){
    LoginManager.checkLogin(function(){
        g("login_qq_span").innerHTML = LoginManager.getUserUin();//获取QQ号
        LoginManager.getNickName(function(loginInfo){
          if(loginInfo.isLogin){
            g("login_nickname_span").innerHTML = loginInfo.nickName;
          }
          key = 1;
        });
		});
	});
});
</script>
